<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <title>Organick</title>
  </head>

  <body>
    <header class="header">
      <a href="#"
        ><img
          src="assets/svg/logo.svg"
          alt="Organick logo"
          class="header__logo"
        />
      </a>
      <div class="header__menu">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About Us</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Shop</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Pages</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Contact Us</a>
          </li>
        </ul>
      </div>
    </header>

    <section class="hero">
      <div class="hero__content">
        <p class="display display--primary">Made with nature</p>
        <h1 class="heading-primary">
          Welcome to the world of nature and organic.
        </h1>
        <button class="btn btn--primary">
          <span class="btn__text">Explore Now</span>
          <svg class="btn__icon">
            <use href="assets/svg/right-arrow.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
    </section>

    <section class="offers">
      <div class="offer offer-1">
        <div class="offer__text">
          <p class="display display--white">Natural!!</p>
          <h3 class="heading-tertiary heading-tertiary--white">
            Get Garden Fresh Fruits
          </h3>
        </div>
      </div>

      <div class="offer offer-2">
        <div class="offer__text">
          <p class="display display--primary">Offer!!</p>
          <h3 class="heading-tertiary">Get 10% off on Vegetables</h3>
        </div>
      </div>
    </section>
  </body>
</html>
